<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formules</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .container {
            width: auto;
            height: auto;
            display: inline-block; /* or block depending on your layout */
            padding: 10px;
            margin: 10px;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-button" onclick="window.location.href='index.html'">Revenir à l'accueil</button>
        <div style="height:10px;"></div>
        <!-- Boutons de navigation vers les catégories -->
        <div class="categories">
            <button class="category-button" onclick="handleCategoryScroll('algebre')">Algèbre</button>
            <select id="algebre-select">
                <option value="1">Section 1</option>
            </select>
        </div>
        
    </div>

    <script>
        function scrollToCategory(category, index) {
    const categoryElement = document.getElementById(category);
    if (categoryElement) {
        const headings = categoryElement.getElementsByTagName('h3');
        if (headings.length > index && index >= 0) {
            headings[index].scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
            categoryElement.scrollIntoView({ behavior: 'smooth' });
        }
    }
}

        function handleCategoryScroll(category) {
    const select = document.getElementById(`${category}-select`);
    const index = parseInt(select.value) - 1; // Convertir en index 0-based
    scrollToCategory(category, index);
}
        
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.content').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(this.getAttribute('data-target')).classList.add('active');
            });
        });
    </script>
</body>
</html>
