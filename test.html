<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Vocabulaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="test-setup">
        <h2>Configurer le Test</h2>
        <label for="numQuestions">Nombre de questions :</label>
        <input type="number" id="numQuestions" min="1" max="50" value="10">
        <br>
        <label for="direction">Direction du test :</label>
        <select id="direction">
            <option value="toTarget">Mot vers Traduction</option>
            <option value="toSource">Traduction vers Mot</option>
        </select>
        <br>
        <button onclick="startTest()">Commencer le Test</button>
    </div>
    <div id="test-container" style="display:none;">
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Votre réponse">
        <button onclick="submitAnswer()">Soumettre</button>
        <div id="feedback"></div>
        <button id="next-button" onclick="nextQuestion()" style="display:none;">Question Suivante</button>
    </div>
    <div id="results" style="display:none;">
        <h2>Résultats</h2>
        <p id="score"></p>
        <button onclick="restartTest()">Recommencer</button>
        <button onclick="navigateTo('index.html')">Revenir à l'accueil</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
